<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Content</title>
  <style>
    /* Default styling for larger screens (laptops, desktops) */
    body {
      display: flex;
      justify-content: center;
      align-items: top;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Style for the content that shows/hides */
.contentCard {
  display: block; /* Initially hidden */
  padding: 10px;
  
}

/* When the card is open, show the content */
.openCard.open .contentCard {
  display: block; /* Show content when card is expanded */
}

    /* Mobile styling */
    @media (max-width: 768px) {
      body {
        height: auto;
      }
      .content {
        width: 100%;
        height: 100vh;
        position: relative;
      }
    }
  </style>
</head>
<body>
  <div class="content" style="width: 390px; height: 844px; position: relative; background: white">
    <div style="width: 75px; height: 75px; left: 82px; top: 769px; position: absolute; background: #D9D9D9"></div>
    <div style="width: 390px; height: 64px; left: 0px; top: -2px; position: absolute; background: #255E91"></div>
    <img class="CampusCampuskoegeLogoHvid" style="width: 82px; height: 34px; left: 8px; top: 13px; position: absolute" src="Ikoner\Navbar\Campus+CampusKoege-Logo-hvid.png" />
    <img class="User" style="width: 20.28px; height: 20px; left: 325px; top: 23px; position: absolute; border-radius: 3px" src="Ikoner\Navbar\User (2).png" />
    <img class="Settings" style="width: 20px; height: 20px; left: 354px; top: 23px; position: absolute" src="Ikoner\Navbar\settings.png" />
      <!-- Buttom Navbar -->

      <div style="width: 390px; height: 75px; position: absolute; bottom: 0; background: none; display: flex; justify-content: space-around; align-items: center">
        <button style="background: none; border: none; display: flex; flex-direction: column; align-items: center" onclick="window.location.href='Billet.html'">
          <img style="width: 40px; height: 40px" src="Ikoner\Food.png" alt="Food" />
        </button>
        <button style="background: none; border: none; display: flex; flex-direction: column; align-items: center" onclick="window.location.href='Grupper.html'">
          <img style="width: 40px; height: 40px" src="Ikoner\Group.png" alt="Group" />
        </button>
        <button style="background: none; border: none; display: flex; flex-direction: column; align-items: center" onclick="window.location.href='Dashboard.html'">
          <img style="width: 40px; height: 40px" src="Ikoner\Home Page.png" alt="Home" />
        </button>
        <button style="background: none; border: none; display: flex; flex-direction: column; align-items: center" onclick="window.location.href='Dokumenter.html'">
          <img style="width: 40px; height: 40px" src="Ikoner\Documents.png" alt="Documents" />
        </button>
        <button style="background: none; border: none; display: flex; flex-direction: column; align-items: center" onclick="window.location.href='Kort.html'">
          <img style="width: 40px; height: 40px" src="Ikoner\Map.png" alt="Map" />
        </button>
      </div>

    <div style="left: 8px; top: 83px; position: absolute; color: black; font-size: 32px; font-family: Oxygen; font-weight: 700; word-wrap: break-word">Grupper</div>

      <!-- add new card -->
<!-- Container for the cards (height 450px, positioned relative to first card) -->
<div id="cardContainer" style="width: 354px; height: 450px; left: 8px; top: 192px; position: relative; background: white;">
</div>

<!-- Button to add a new card (styled with image) -->
<img onclick="addNewCard()" style="width: 90px; height: 90px; left: 291px; top: 649px; position: absolute" src="Ikoner\Grupper_ikoner\Add.png" />

<script>
// Function to create and add a new card
function addNewCard() {
  const cardContainer = document.getElementById('cardContainer');
  const cardSpacing =  150; // Adjust the spacing between cards as needed
  const cardPosition = cardContainer.children.length * cardSpacing;


  // Create a new card container
  const card = document.createElement('div');
  card.classList.add('card');
  card.style.width = '354px';
  card.style.position = 'absolute';
  card.style.left = '0';
  card.style.top = `${cardPosition}px`;   
  card.style.boxShadow = '0px 4px 4px rgba(0, 0, 0, 0.25)';
  card.style.cursor = 'pointer';
  card.setAttribute('onclick', 'toggleCard(this)'); // Attach toggle function to card click

  // Create open and closed card states within the new card
  const openCard = document.createElement('div');
  openCard.classList.add('openCard');
  openCard.style.width = '354px';
  openCard.style.height = '132px';
  openCard.style.position = 'absolute';
  openCard.style.top = '0';
  openCard.style.left = '0';
  openCard.style.background = 'white';
  openCard.style.boxShadow = '0px 4px 4px rgba(0, 0, 0, 0.25)';
  
  // Create content for the open card (group info)
  openCard.innerHTML = `
    <div style="width: 177px; left: 21px; top: 24px; position: absolute;">
      <span style="color: #212529; font-size: 15px; font-family: Orbitron; font-weight: 800; word-wrap: break-word">CAMPUS+ </span>
      <span style="color: #212529; font-size: 15px; font-family: Orbitron; font-weight: 400; word-wrap: break-word">Gruppe ${cardContainer.children.length + 1}</span>
    </div>
    <div class="contentCard" style="left: 22px; top: 60px; position: absolute; color: black; font-size: 15px; font-family: Oxygen; font-weight: 400; word-wrap: break-word;">
      Marie Due<br/>Martin Holdt<br/>Camilla Lervang
    </div>
    <div class="contentCard" style="left: 21px; top: 40px; position: absolute; color: black; font-size: 15px; font-family: Oxygen; font-weight: 700;">Navn</div>
    <div class="contentCard" style="left: 197px; top: 60px; position: absolute; color: black; font-size: 15px; font-family: Oxygen; font-weight: 400;">Pink</div>
    <div class="contentCard" style="left: 197px; top: 41px; position: absolute; color: black; font-size: 15px; font-family: Oxygen; font-weight: 700;">Startzone</div>
    <div class="contentCard" style="left: 197px; top: 98px; position: absolute; color: black; font-size: 15px; font-family: Oxygen; font-weight: 400;">9. A</div>
    <div class="contentCard" style="left: 197px; top: 79px; position: absolute; color: black; font-size: 15px; font-family: Oxygen; font-weight: 700;">Klasse</div>
    <div style="width: 58px; height: 25px; left: 291px; top: 24px; position: absolute;">
      <img style="width: 15px; height: 15px; left: 5px; top: 5px; position: absolute" src="Ikoner/Grupper_ikoner/Remove.png" />
      <img style="width: 15px; height: 15px; left: 38px; top: 5px; position: absolute" src="Ikoner/Grupper_ikoner/Edit.png" />
      <div style="width: 25px; height: 25px; left: 33px; top: 0px; position: absolute; border-radius: 9999px; border: 1px black solid"></div>
      <div style="width: 25px; height: 25px; left: 0px; top: 0px; position: absolute; border-radius: 9999px; border: 1px #EB3223 solid"></div>
    </div>
  `;

  const closedCard = document.createElement('div');
  closedCard.classList.add('closedCard');
  closedCard.style.width = '354px';
  closedCard.style.height = '40px';
  closedCard.style.position = 'absolute';
  closedCard.style.top = '0';
  closedCard.style.left = '0';
  closedCard.style.background = 'white';
  closedCard.style.boxShadow = '0px 4px 4px rgba(0, 0, 0, 0.25)';
  closedCard.style.display = 'none'; // Initially hide the open card

  // Create content for the closed card (group info)
  closedCard.innerHTML = `
    <div style="width: 177px; left: 22px; top: 5px; position: absolute;">
      <span style="color: #212529; font-size: 15px; font-family: Orbitron; font-weight: 800; word-wrap: break-word">CAMPUS+ </span>
      <span style="color: #212529; font-size: 15px; font-family: Orbitron; font-weight: 400; word-wrap: break-word">Gruppe ${cardContainer.children.length + 1}</span>
    </div>
    <div style="width: 58px; height: 25px; left: 291px; top: 5px; position: absolute;">
      <img style="width: 15px; height: 15px; left: 5px; top: 5px; position: absolute" src="Ikoner/Grupper_ikoner/Remove.png" />
      <img style="width: 15px; height: 15px; left: 38px; top: 5px; position: absolute" src="Ikoner/Grupper_ikoner/Edit.png" />
      <div style="width: 25px; height: 25px; left: 33px; top: 0px; position: absolute; border-radius: 9999px; border: 1px black solid"></div>
      <div style="width: 25px; height: 25px; left: 0px; top: 0px; position: absolute; border-radius: 9999px; border: 1px #EB3223 solid"></div>
    </div>
  `;

  // Append both the open and closed card inside the new card container
  card.appendChild(openCard);
  card.appendChild(closedCard);

  // Append the new card to the container
  cardContainer.appendChild(card);
}

// Function to toggle between open and closed states for the clicked card
function toggleCard(cardElement) {
  const openCard = cardElement.querySelector('.openCard');
  const closedCard = cardElement.querySelector('.closedCard');
  const contentCards = cardElement.querySelectorAll('.contentCard');

  // Toggle visibility by switching the display property
  if (openCard.style.display === "none" || openCard.style.display === '') {
    openCard.style.display = 'block'; // Show the open card
    closedCard.style.display = 'none'; // Hide the closed card
    contentCards.forEach(contentCard => contentCard.style.display = 'block'); // Show content
  } else {
    openCard.style.display = 'none'; // Hide the open card
    closedCard.style.display = 'block'; // Show the closed card
    contentCards.forEach(contentCard => contentCard.style.display = 'none'); // Hide content
  }

}
</script>
